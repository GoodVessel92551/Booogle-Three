        <title>Booogle</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "icon" href = "static/logo.png" type = "image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <body>
        <div class="pic" style="animation-delay:0.3s;"><img id="profile"></img></a></div>
        <a href="/games"><img src="/static/icons/toplogo.png" class="toplogo"></a>
        <iframe class="write" id="play"></iframe>
        <script>
            profile = {{profile_pic|tojson}};
            name = {{name|tojson}};
            game = {{game|tojson}};
            photo = {{back|tojson}};
            document.querySelector("body").style.setProperty("background-image","url(/static/background/"+photo+".jpg)")
            document.getElementById("profile").src = profile
            console.log(game)
            if (game == "parkour"){
                document.getElementById("play").src = "https://parkour-game.goodvessel92551.repl.co/"
            }
            else if(game == "maze"){
                document.getElementById("play").src = "https://the-maze-game.goodvessel92551.repl.co/"
            }else{
                document.getElementById("play").src = "https://the-adventure-game.goodvessel92551.repl.co"
            }
        </script>
        <script src="static/app.js"></script>
    </body>
