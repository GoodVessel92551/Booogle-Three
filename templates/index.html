<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "icon" href = "static/logo.png" type = "image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <script src="https://replit.com/public/js/repl-auth-v2.js"></script>
        <meta name="theme-color" id="theme" content="#ff6600">
        <link rel="manifest" href="/static/manifest.json">
    </head>
    <body>
        <div class="login">
            <h1 class="welcome_login">Welcome To <span id="text" class="typing"></span></h1>
            <span class="need">You Will Need To Login With Replit To Use Booogle 3</span>
            <button onclick="LoginWithReplit()" class="replit-auth-button">Login With Replit</button>
        </div>
        <script>
            var text = "Booogle‎3"
            var num = 0
            var element = document.getElementById("text")
            var timeout = setInterval(type,500)
            function type() {
                console.log(text[num])
                if (num === 7) {
                    element.innerHTML += " ‎"
                    console.log("space")
                }
                element.innerText += text[num]
                num++
                if (num == text.length) clearTimeout(timeout)
            }
        </script>
        <script src="static/app.js"></script>
        <script src="https://replit.com/public/js/replit-badge.js" theme="orange" defer></script>
    </body>
</html>
