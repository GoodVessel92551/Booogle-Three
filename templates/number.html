<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "icon" href = "static/logo.png" type = "image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="pic" style="animation-delay:1.5s;"><img id="profile"></img></a></div>
        <a href="/home"><img src="/static/icons/toplogo.png" class="toplogo"></a>
        <div class="calc">
            <input type="number" class="number" id="num1" value="1">
            <input type="number" class="number" id="num2" value="10">
            <button class="numgo" onclick="gen()">Generate</button>
            <span class="numshow" id="num"></span>
        </div>
        <script>
            profile = {{profile_pic|tojson}};
            name = {{name|tojson}};
            document.getElementById("profile").src = profile
            function gen() {
                min = Math.ceil(num1.value)
                max = Math.floor(num2.value)
                number = Math.floor(Math.random() * (max - min + 1) + min)
                document.getElementById("num").innerText = number
            }
            gen()
        </script>
        <script src="static/app.js"></script>
    </body>
</html>
